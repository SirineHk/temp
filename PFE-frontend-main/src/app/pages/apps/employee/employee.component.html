<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            placeholder="Search Employee"
            (keyup)="applyFilter($any($event.target).value)"
          />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
          Ajouter Employée
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Login</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="m-l-16">
                <p class="f-w-600 mat-subtitle-1 f-s-16 m-t-0">
                  {{ element.login }}
                </p>
                <small class="mat-body-1 f-s-14">{{ element.Position }}</small>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Nom
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.nom }}</td>
        </ng-container>

        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Prénom
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.prenom }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Email
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.email}}
          </td>
        </ng-container>

        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Mot de passe
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.password}}
          </td>
        </ng-container>

        <ng-container matColumnDef="tel">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Numéro de téléphone
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.tel}}
          </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Role
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.role }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600" >
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action-link"  >
            <a
              (click)="openDialog('Update', element)"
              class="m-r-10 cursor-pointer"
              ><i-tabler name="edit" class="icon-18"></i-tabler
            ></a>
            <a
              (click)="Act(element)"
              class="m-r-10 cursor-pointer"
              ><i-tabler name="lock" class="icon-18 "></i-tabler
            ></a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
