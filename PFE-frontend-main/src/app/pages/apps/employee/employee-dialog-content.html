<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>

@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm" >
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nom</mat-label>
          <input
            type="text"
            matInput
            required
            id="nom"
            name="nom"
            [(ngModel)]="local_data.nom"
            placeholder="Nom"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Prénom</mat-label>
          <input
            type="text"
            matInput
            required
            id="prenom"
            name="prenom"
            [(ngModel)]="local_data.prenom"
            placeholder="Prénom"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input
            type="text"
            matInput
            required
            id="email"
            name="email"
            [(ngModel)]="local_data.email"
            placeholder="Email"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Mot de passe</mat-label>
          <input
            type="text"
            matInput
            required
            id="password"
            name="password"
            [(ngModel)]="local_data.password"
            placeholder="Mot de passe"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Numéro de téléphone</mat-label>
          <input
            type="text"
            matInput
            required
            id="tel"
            name="tel"
            [(ngModel)]="local_data.tel"
            placeholder="tel"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Role</mat-label>
          <mat-select placeholder="Role" [(ngModel)]="local_data.role" name="role">
            <mat-option value="admin" Selected>Admin</mat-option>
            <mat-option value="superviseur">Superviseur</mat-option>
            <mat-option value="commercial">Commercial</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Login</mat-label>
          <input
            type="text"
            matInput
            required
            id="login"
            name="login"
            [(ngModel)]="local_data.login"
            placeholder="Login"
          />
        </mat-form-field>
      </div>
    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      mat-flat-button
      color="primary"
      [disabled]="!userForm.valid"
    >
      {{action}}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
