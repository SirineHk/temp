<mat-card class="course-app cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<div class="row">
  <ng-container *ngFor="let course of produitList.data; trackBy: trackByFn">
    <div class="col-sm-6 col-lg-4">
      <mat-card class="cardWithShadow overflow-hidden">
        <mat-card-header class="course-header bg-{{ course.courseType }} d-flex justify-content-between">
          <mat-card-title class="m-b-0 f-s-16">{{ course.soc }}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center p-y-24">
          <h3 class="m-b-4 mat-subtitle-2 f-s-16 f-w-600">{{ course.nom }}</h3>
          <span class="f-s-12">{{ course.code }}</span>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions class="text-center p-y-8">
          <a mat-button [routerLink]="['/apps/produits/produitsdetail/', course.Id]" class="w-100">DÃ©tails</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>
</div>
