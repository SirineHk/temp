<mat-card class="cardWithShadow">
</mat-card> 

<mat-card class="cardWithShadow">
  <div class="table-responsive">
    <table
      mat-table
      [dataSource]="invoiceList"
      matSort
      class="no-wrap m-t-0 v-middle w-100"
    >
      <ng-container matColumnDef="chk">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          Id
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          Nom
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          {{ element.nom }}
        </td>
      </ng-container>

      <ng-container matColumnDef="prenom">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          Prénom
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          {{ element.prenom }}
        </td>
      </ng-container>

      <ng-container matColumnDef="regime">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          Regime
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          {{ element.regime }}
        </td>
      </ng-container>

      <ng-container matColumnDef="DN">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          Date de naissance
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          <span class="p-x-8 p-y-4 bg-light f-w-600 rounded-pill f-s-12">
            {{ element.DN }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="adresse">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          Adresse
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          <span class="p-x-8 p-y-4 bg-light f-w-600 rounded-pill f-s-12">
            {{ element.adresse }}
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          Email
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          <span class="p-x-8 p-y-4 bg-light f-w-600 rounded-pill f-s-12">
            {{ element.email }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="codeP">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          Code Postal
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          <span class="p-x-8 p-y-4 bg-light f-w-600 rounded-pill f-s-12">
            {{ element.codeP}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="tel">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          Numéro de téléphone
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          <span class="p-x-8 p-y-4 bg-light f-w-600 rounded-pill f-s-12">
            {{ element.tel }}
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="DE">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          Date d'effet
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          <span class="p-x-8 p-y-4 bg-light f-w-600 rounded-pill f-s-12">
            {{ element.DE }}
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15">Action</th>
        <td mat-cell *matCellDef="let element" class="f-s-14 d-flex">
          <a
              (click)="openDialog('Update', element)"
              class="d-flex align-items-center justify-content-center"
              ><i-tabler name="edit" class="icon-18 d-flex align-items-center"></i-tabler
            ></a>
      
          <button mat-icon-button (click)="navigate(element.id)" class="d-flex align-items-center justify-content-center">
            <i-tabler name="arrow-back-up" class="icon-18 d-flex align-items-center"></i-tabler>
          </button>
        </td>
      </ng-container>      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      showFirstLastButtons
    ></mat-paginator>
  </div>
</mat-card>
